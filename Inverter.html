<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter String</title>
</head>
<body>
    <h1>Inverter String</h1>
    <label for="inputString">Digite uma string:</label>
    <input type="text" id="inputString">
    <button onclick="inverterString()">Inverter</button>
    <p id="resultado"></p>

    <script>
        function inverterString() {
            const inputElement = document.getElementById("inputString");
            const stringOriginal = inputElement.value;
            let stringInvertida = '';

            for (let i = stringOriginal.length - 1; i >= 0; i--) {
                stringInvertida += stringOriginal[i];
            }

            document.getElementById("resultado").innerText = `String invertida: ${stringInvertida}`;

            if (stringInvertida.toLowerCase() === "ovo") {
                alert("Acho que vocÃª encontrou um easter egg!");
            }
        }
    </script>
</body>
</html>

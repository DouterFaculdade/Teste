<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
</head>
<body>
    <h1>Verificar se um número pertence à sequência de Fibonacci</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificar()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function sequenciaFibonacci(n) {
            let sequenciaFib = [0, 1];
            while (sequenciaFib[sequenciaFib.length - 1] < n) {
                sequenciaFib.push(sequenciaFib[sequenciaFib.length - 1] + sequenciaFib[sequenciaFib.length - 2]);
            }
            return sequenciaFib;
        }

        function verificarFibonacci(numero) {
            const sequenciaFib = sequenciaFibonacci(numero);
            if (sequenciaFib.includes(numero)) {
                return `${numero} pertence à sequência de Fibonacci.`;
            } else {
                return `${numero} não pertence à sequência de Fibonacci.`;
            }
        }

        function verificar() {
            const num = parseInt(document.getElementById("numero").value);
            const resultado = verificarFibonacci(num);
            document.getElementById("resultado").innerText = resultado;
        }
    </script>
</body>
</html>
